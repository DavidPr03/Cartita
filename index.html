<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Mágica para Ti</title>
  <style>
    body {
      background: #fef6e4;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .carta {
      background: #fff8dc;
      border: 3px solid #d4a373;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 25px 20px;
      width: 100%;
      max-width: 400px;
      text-align: left;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    .carta:active {
      transform: scale(0.98);
    }

    .carta h2 {
      margin-top: 0;
      color: #5b4636;
      font-size: 22px;
    }

    .carta p {
      font-size: 16px;
      color: #4d382d;
    }

    .mensaje-magico {
      color: transparent;
      visibility: hidden;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.8s ease;
      margin-top: 30px;
      text-align: center;
    }

    .revelado {
      color: #e63946;
      visibility: visible;
    }

    .instruccion {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="carta" onclick="revelarMensaje()">
    <h2>Hola mi amorchi ♥</h2>
    <p>
      Esta no es una carta cualquiera...<br>
      A veces lo más importante está escondido a simple vista.  
    </p>

    <p id="mensaje" class="mensaje-magico">
      Te amo con todo mi corazón ❤️
    </p>

    <div class="instruccion">(Toca para revelar el mensaje mágico)</div>
  </div>

  <script>
    function revelarMensaje() {
      const mensaje = document.getElementById('mensaje');
      mensaje.classList.toggle('revelado');
    }
  </script>

</body>
</html>
